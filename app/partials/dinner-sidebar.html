<div id="sideBar" class="col-md-2" style="background-color: white; padding-bottom: 20px; max-height: 1500px; min-height: 585px; border:2px solid black;">
	<div class="row" style="padding-top: 15px; padding-bottom: 15px; padding-left: 20px;">
			
			<text><b style="font-size: 18px;">My Dinner</b></br>People</text>

			<div style="font-size: 16px; font-family: Arial; padding-left: 30px;">
				<span id="numberOfGuests">{{getNumberOfGuests()}}</span>
			</div>
			
				
				<div class="btn-group" id="guestSelect">
					<button ng-click="setNumberOfGuest(getNumberOfGuests()-1)" class="btn-xs" type="button">
					<span class="glyphicon glyphicon-chevron-down"></span></button>
					<button ng-click="setNumberOfGuest(getNumberOfGuests()+1)" class="btn-xs" type="button">
						<span class="glyphicon glyphicon-chevron-up"></span>
					</button>		

				</div>
	</div>
	



	<div class="row" style="background-color: rgb(180,180,180); border: 2px solid black;">
		<div class="col-md-6" style="font-size: 12px; text-align: left;">Dish Name</div>
		<div class="col-md-6" style="font-size: 12px; text-align: right;">Cost</div>
	</div>
	
	<div id="addedDishes"></div>


	<span id="sidebarDishes"></span>
	<div ng-repeat="dish in selectedDinner">
		<div class="col-md-4" style="font-size: 12px; text-align: right; padding-left: 75px;">{{dish.Title}}</div>
		<div class="col-md-4" style="font-size: 12px; text-align: right; padding-left: 50px;">{{getDishPrice(dish)}}</div>
		<div class="col-md-2">
			<span ng-click="removeDishFromMenu(dish.RecipeID)" class="glyphicon glyphicon-remove-circle" type="button"></span>
		</div>
	</div>
		

	<a href="#/overview" class ="btn btn-warning" id="confirmDinner" type="button" class="btn btn-default" style="background-color:Moccasin; border: 1px solid black; margin-left: 30px; margin-top: 20px;">Confirm Dinner</a>



</div>

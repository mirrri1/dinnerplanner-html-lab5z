<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<div id="selectDish" class="col-md-9" style="height: 100%;">

	<!-- Search and Filter Bar -->
	<div class="container" style="background-color: #f0ad4e; max-width: 100%;">
		<div class="row-md-1" style="height: 15%;">
			<h3>Select dish	</h3>
		</div>
		<div class="col-md-4" style="padding: 0;">
			<div class="col-md-10" style="padding-bottom:12px; padding-left: 0; padding-right: 0; float: left;">
				<input ng-model="query" class="form-control" id="inputKeyWord" type="text" placeholder="Enter Key Words">
			</div>
		</div>
		<div class="col-md-2" style="padding-left: 0; padding-right: 0;">
			<button ng-click="search(query)" class="btn btn-info" type="button">
                <i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
		<div class="col-md-8">
		</div>		
	</div>
	
	<!-- Space for the selectable dishes -->
	<div class="row-md-1" id="dishContainer" style="height: 85%; max-width: 100%; padding-top: 50px">	
		{{status}}
		<div ng-repeat="dish in dishes">
			<a ng-href="#/dish/{{dish.RecipeID}}">
				<div class="col-md-3">
					<img ng-src="{{dish.ImageURL}}" style="width: 100%; height: 195px;">
					</br>
					<label style="float: center;">{{dish.Title}}</label>
					</br>
				</div>
			</a>

			<!-- {{dish.Category}} {{dish.Subcategory}} -->
		</div>	

		<!-- <img src="images/spin.gif" id="loadingGif">
		<span id="dishSpace"></span>
		<span id="errorFieldDish"></span> -->

	</div>
</div>
